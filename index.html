<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Spark Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['"Fredoka One"', 'cursive'],
              'body': ['"Nunito"', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-strong': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-out': 'fadeOut 0.5s ease-in-out',
              'entry-bounce-down': 'entryBounceDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both',
              'entry-bounce-up': 'entryBounceUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both',
              'sparkle-effect': 'sparkle 1.5s ease-in-out 1.2s infinite',
              'fade-in-scale-up': 'fadeInScaleUp 0.5s ease-out 1.0s both',
              'slide-in-up-button': 'slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.4s both',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              fadeOut: { '0%': { opacity: 1 }, '100%': { opacity: 0 } },
              slideInUp: {
                '0%': { transform: 'translateY(100%)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              entryBounceDown: {
                '0%': { transform: 'translateY(-150%)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              entryBounceUp: {
                '0%': { transform: 'translateY(150%)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              sparkle: {
                '0%, 100%': { filter: 'brightness(1) drop-shadow(0 4px 3px rgba(0,0,0,0.4))' },
                '50%': { filter: 'brightness(1.5) drop-shadow(0 4px 10px rgba(253, 224, 71, 0.7))' },
              },
              fadeInScaleUp: {
                '0%': { opacity: 0, transform: 'scale(0.8)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      @keyframes dash {
        to {
          stroke-dashoffset: -16;
        }
      }
      @keyframes traveled-dash {
        to {
          stroke-dashoffset: -32;
        }
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "firebase/": "https://esm.sh/firebase@^11.10.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
